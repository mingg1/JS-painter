<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>PaintJS</title>
</head>
<body>
    <h1 class="title">JS Painter ðŸŽ¨</h1>
    <canvas id="js-canvas" class="canvas"></canvas>
    <div class="controls">
        <div class="controls_range">
            <input type="range" id="js-range" min="0.1" max="5.0" value="2.5" step="0.1" />
        </div>
        <div class="controls_btns">
            <button id="js-mode">Fill</button>
            <button id="js-save">Save</button>
        </div>
        <div class="controls_colors" id="js-colors">
            <div class="controls_color js-color" style="background-color: red"></div>
            <div class="controls_color js-color" style="background-color: rgb(255, 183, 50)"></div>
            <div class="controls_color js-color" style="background-color: #f4e022"></div>
            <div class="controls_color js-color" style="background-color: rgb(9, 145, 9)"></div>
            <div class="controls_color js-color" style="background-color: rgb(51, 202, 248)"></div>
            <div class="controls_color js-color" style="background-color: rgb(10, 73, 192)"></div>
            <div class="controls_color js-color" style="background-color: rgb(142, 5, 177)"></div>
            <div class="controls_color js-color" style="background-color: white"></div>
            <div class="controls_color js-color" style="background-color: black"></div>
            <span class="controls_color">
                <ul class="umbrella">
                    <li class="color" style="background-color: #9ed110"></li>
                    <li class="color" style="background-color: #50b517"></li>
                    <li class="color" style="background-color: #179067"></li>
                    <li class="color" style="background-color: #476eaf"></li>
                    <li class="color" style="background-color: #9f49ac"></li>
                    <li class="color" style="background-color: #cc42a2"></li>
                    <li class="color" style="background-color: #ff3ba7"></li>
                    <li class="color" style="background-color: #ff5800"></li>
                    <li class="color" style="background-color: #ff8100"></li>
                    <li class="color" style="background-color: #feac00"></li>
                    <li class="color" style="background-color: #ffcc00"></li>
                    <li class="color" style="background-color: #ede604"></li>
                </ul>
            </span>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
